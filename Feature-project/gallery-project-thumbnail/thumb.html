<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb-project</title>
    <link rel="stylesheet" href="./thumb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        
        <!-- Carousel wrapper -->
        <div id="carouselMDExample" class="carousel slide carousel-fade">
          <!-- Slides -->
          <div class="carousel-inner mb-5 shadow-1-strong rounded-3">
            <div class="carousel-item active">
              <img src="./images/t6-1-2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/t6-2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/t6-3-2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/t6-4.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/t6-5.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/t6-6.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/t6-9.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/t6-10.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/master-big1-2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/master-big1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/locationmap-big1.jpg" class="d-block w-100" alt="..." />
            </div>
            
          </div>
          <!-- Slides -->
    
          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselMDExample"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselMDExample"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <!-- Controls -->
    
          <!-- Thumbnails -->
          <div class="carousel-indicators" style="margin-bottom: -20px;">
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1" style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="./images/t6-1-2.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="1" aria-label="Slide 2"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="././images/t6-2.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="2" aria-label="Slide 3"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="././images/t6-3-2.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="3" aria-label="Slide 4"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="././images/t6-4.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="4" aria-label="Slide 5"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="././images/t6-5.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="5" aria-label="Slide 6"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="././images/t6-6.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="6" aria-label="Slide 7"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="././images/t6-9.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="7" aria-label="Slide 8"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="././images/t6-10.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="8" aria-label="Slide 9"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="./images/master-big1-2.jpg" class="img-fluid" />
            </button>
            <button type="button" data-bs-target="#carouselMDExample" data-bs-slide-to="9" aria-label="Slide 10"
              style="width: 100px;">
              <img class="d-block w-100 shadow-1-strong rounded" src="./images/master-big1.jpg" class="img-fluid" />
            </button>
            
            
          </div>
          <!-- Thumbnails -->
        </div>
      </div>




    <script src="https://kit.fontawesome.com/85fa4e0cbf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./thumb.js"></script>
</body>

</html>
